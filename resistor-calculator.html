<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resistor Color Code Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resistance Calculator</h1>
    <h2>4 - Band Resistance Calculator</h2>
    <p>From color code to resistance</p>
    <h3>1st Color Band:</h3>
    <select name="" id="select1">
        <option value="black" id="black">Black - 0</option>
        <option value="brown" id="brown">Brown - 1</option>
        <option value="red" id="red">Red - 2</option>
        <option value="orange" id="orange">Orange - 3</option>
        <option value="yellow" id="yellow">Yellow - 4</option>
        <option value="green" id="green">Green - 5</option>
        <option value="blue" id="blue">Blue - 6</option>
        <option value="violet" id="violet">Violet - 7</option>
        <option value="gray" id="gray">Gray - 8</option>
        <option value="white" id="white">White - 9</option>
    </select>
    <h3>2nd Color Band:</h3>
    <select name="" id="select2">
        <option value="black" id="black">Black - 0</option>
        <option value="brown" id="brown">Brown - 1</option>
        <option value="red" id="red">Red - 2</option>
        <option value="orange" id="orange">Orange - 3</option>
        <option value="yellow" id="yellow">Yellow - 4</option>
        <option value="green" id="green">Green - 5</option>
        <option value="blue" id="blue">Blue - 6</option>
        <option value="violet" id="violet">Violet - 7</option>
        <option value="gray" id="gray">Gray - 8</option>
        <option value="white" id="white">White - 9</option>
    </select>
    <h3>3rd Color Band:</h3>
    <select name="" id="select3">
        <option value="black" id="black">Black - &times;1</option>
        <option value="brown" id="brown">Brown - &times;10</option>
        <option value="red" id="red">Red - &times;100</option>
        <option value="orange" id="orange">Orange - 3</option>
        <option value="yellow" id="yellow">Yellow - 4</option>
        <option value="green" id="green">Green - 5</option>
        <option value="blue" id="blue">Blue - 6</option>
        <option value="violet" id="violet">Violet - 7</option>
        <option value="gray" id="gray">Gray - 8</option>
        <option value="white" id="white">White - 9</option>
    </select>
    <h3>4th Color Band:</h3>
    <select name="" id="select4">
        <option value="black" id="black">Black - 0</option>
        <option value="brown" id="brown">Brown - +1%</option>
        <option value="red" id="red">Red - +2%</option>
        <option value="orange" id="orange">Orange - 3</option>
        <option value="yellow" id="yellow">Yellow - 4</option>
        <option value="green" id="green">Green - 5</option>
        <option value="blue" id="blue">Blue - 6</option>
        <option value="violet" id="violet">Violet - 7</option>
        <option value="gray" id="gray">Gray - 8</option>
        <option value="white" id="white">White - 9</option>
    </select>
    <button onclick="calcResistance()">Calculate</button>
    <div>
    </div>
</body>
<script>
    function calcResistance() {
        let s1 = document.querySelectorAll('#select1>option');
        let s2 = document.querySelectorAll('#select2>option');
        let s3 = document.querySelectorAll('#select3>option');

        let select1stBand = [];
        for(let i = 0; i < s1.length; i++) {
            select1stBand[i] = s1[i].value;
        }
        let s1IndexText = document.querySelector('#select1').value;
        let firstBand = select1stBand.indexOf(s1IndexText);

        let select2ndBand = [];
        for(let i = 0; i < s2.length; i++) {
            select2ndBand[i] = s2[i].value;
        }

        let s2IndexText = document.querySelector('#select2').value;
        let secondBand = select2ndBand.indexOf(s2IndexText);

        let select3rdBand = [];
        for(let i = 0; i < s3.length; i++) {
            select2ndBand[i] = s3[i].value;
        }

        let s3IndexText = document.querySelector('#select3').value;
        let thirdBand = select2ndBand.indexOf(s3IndexText);

        console.log(thirdBand);

        document.querySelector('div').innerHTML = ((firstBand * (10 ** 1)) + (secondBand * (10 ** 0))) * (10 ** thirdBand) + "\u2126";
    }
</script>
</html>
