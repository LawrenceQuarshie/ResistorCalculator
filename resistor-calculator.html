<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
div {
    border: 1px solid red; width: 155px; height: 22px; margin-top: 10px; display: flex; align-items: center; text-align: center;
}
    </style>
</head>
<body>
    <h1>Resistance Calculator</h1>
    <input type="text">
    <button onclick="calcResistance()">Calculate</button>
    <div></div>
</body>
<script>
    function calcResistance() {
        let a = document.querySelector("input").value;
        document.querySelector("div").innerHTML = a;
    }
</script>
</html>
